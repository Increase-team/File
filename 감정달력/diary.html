<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="container">
        <!-- 사이드 헤더 -->
        <div class="sideheader">
            <!-- 시간 및 날짜 -->
            <div id="date" class="date"></div>
            <div id="time" class="time"></div>
            <div class="emotion">
            <div class="positive">
                <div class="happy">
                <p>기쁨</p>
                <div class="happy-color"></div>
                </div>
                <div class="soso">
                <p>보통</p>
                <div class="soso-color"></div>
                </div>
                <div class="romance">
                <p>설렘</p>
                <div class="romance-color"></div>
                </div>
            </div>
            <div class="negetive">
                <div class="angry">
                <p>분노</p>
                <div class="angry-color"></div>
                </div>
                <div class="sad">
                <p>슬픔</p>
                <div class="sad-color"></div>
                </div>
                <div class="issitation">
                <p>짜증</p>
                <div class="issitation-color"></div>
                </div>
            </div>
            </div>
            <div class="list">
                <div class="picture">
                    <a href="#">달력</a>
                </div>
                <div class="statistics">
                    <a href="#layer" id="player" class="status">통계</a>
                </div>
                <div class="question">
                    <a href="#">도움말</a>
                </div>
                <div class="logout">
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
        <div class="diary">
            <div class="diary-title">
                <h2>Diary-List</h2>
            </div>
        </div>
    </div>
    <script>
        //시계 함수
      function setClock(){
      var dateInfo = new Date(); 
      var hour = modifyNumber(dateInfo.getHours());
      var min = modifyNumber(dateInfo.getMinutes());
      var sec = modifyNumber(dateInfo.getSeconds());
      var year = dateInfo.getFullYear();
      var month = dateInfo.getMonth()+1; //monthIndex를 반환해주기 때문에 1을 더해준다.
      var date = dateInfo.getDate();
      document.getElementById("time").innerHTML = hour + ":" + min  + ":" + sec;
      document.getElementById("date").innerHTML = year + "년 " + month + "월 " + date + "일";
      }
      function modifyNumber(time){
          if(parseInt(time)<10){
              return "0"+ time;
          }
          else
              return time;
      }
      window.onload = function(){
          setClock();
          setInterval(setClock,1000); //1초마다 setClock 함수 실행
      }
    </script>
</body>
</html>
