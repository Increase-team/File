<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>게시판 로그인</title>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <div class="login-form">
        <div class="txt-field">
          <input id="userId" type="text" required />
          <label>아이디</label>
        </div>
        <div class="txt-field">
          <input id="userPassword" type="password" required />
          <label>비밀번호</label>
        </div>
        <input class="login-btn" id="loginbtn" type="butten" value="로그인" />
        <div class="signup-link">
          회원이 아닌가요? <a href="join.html">회원가입</a>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      // console.log($('#userId').children())
      // $('.login-btn').on('click',function(){
      //   var userId = $('#userId')[0].innerHTML;
      //   var userPassword = $('#userPassword')[0].innerHTML;
      //   if(userId =='' || userPassword == ''){
      //     alert('정보를 입력해주세요.')
      //     $('#userId').focus();
      //   }
      // })

      //버튼을 클릭할 때 실행
      $("#loginbtn").click(function () {
        var memeberId = $("#userId").val();
        var memberPassword = $("#userPassword").val();

        if (memeberId == "") {
          alert("아이디를 입력하세요");
          $("#userId").focus();
          return false;
        }
        if (memberPassword == "") {
          alert("비밀번호를 입력하세요");
          $("#userPassword").focus();
          return false;
        }

        var jsonData = {
          memberId: memeberId,
          memberPassword: memberPassword,
        };
        // AJAX 세팅
        $.ajax({
          url: "http://localhost:8080/login",
          type: "POST",
          contentType: "application/json",
          dataType: "json",
          data: JSON.stringify(jsonData),
          success: function (response) {
            if (response) {
              // location.href = "../달력/cal.html"; //페이지 이동!
              console.log("1111");
            } else {
              alert("비밀번호 혹은 이름이 틀렸습니다.");
            }
          },
        });
      });
    </script>
  </body>
</html>
